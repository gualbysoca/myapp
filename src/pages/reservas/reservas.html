<ion-header>

  <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    
  <img src="assets/imgs/croquis_completo.jpeg" #myImage (click)="presentImage(myImage)"/>

  
  <ion-list no-lines>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-select [(ngModel)]="date" interface="action-sheet">
        <ion-option value="{{evento.fecha}}" [selected]="isItSelected(evento)"  *ngFor="let evento of eventos" (ionSelect)="updateZoneList(evento)">{{evento.fecha | date: 'EEEE dd-MMM'}}</ion-option>
      </ion-select>
    </ion-item>   
  </ion-list>      
 

  <ion-list no-lines>
      <ion-item detail-none (click)="expandItem(item)"  *ngFor="let item of zonas">
        <ion-icon name="{{item.icono}}" item-start></ion-icon>
        {{item.nombre}}
        <expandable [expandHeight]="itemExpandHeight * item.capzona" [expanded]="item.expanded">
            <ion-list no-lines>
                <button ion-item *ngFor="let mesa of item.mesas" (click)="presentConfirm(item, mesa)">
                  Mesa {{mesa}}
                </button>
            </ion-list>
        </expandable>
        <ion-badge color="{{item.color}}" item-end>{{item.disponibilidad}}</ion-badge>
      </ion-item>
    </ion-list>

    
  

</ion-content>
