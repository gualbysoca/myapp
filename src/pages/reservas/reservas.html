<ion-header>

  <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    
  <img src="assets/imgs/croquis_completo.jpeg"/>

  
  <ion-list no-lines>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-select [(ngModel)]="Fecha">
        <ion-option value="16122017">Sabado 16 de diciembre</ion-option>
        <ion-option value="22122017">Viernes 22 de diciembre</ion-option>
      </ion-select>
    </ion-item>   
  </ion-list>      
 

  <ion-list>
      <ion-item detail-none (click)="expandItem(item)"  *ngFor="let item of zonas">
        <ion-icon name="{{item.icono}}" item-start></ion-icon>
        {{item.nombre}}
        <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
            <ion-list>
                <button ion-item>
                  <h2>Item List 1</h2>
                </button>
                <button ion-item>
                  <h2>Item list 2</h2>
                </button>
            </ion-list>
        </expandable>
        <ion-badge color="{{item.color}}" item-end>{{item.disponibilidad}}</ion-badge>
      </ion-item>
    </ion-list>
  

</ion-content>
