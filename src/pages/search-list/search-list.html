<ion-header>

  <ion-navbar>
    <ion-title>Invitados</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines no-padding>
        <button ion-item *ngFor="let friendInvited of invitedList">
              <ion-grid>
                <ion-row>
                  <ion-col col-2>
                      <ion-avatar>
                        <img [src]="friendInvited.picture.data.url" />
                      </ion-avatar>
                      </ion-col>
                  <ion-col col-10>
                    <p>{{friendInvited.name}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </button>
      </ion-list>

</ion-content>
