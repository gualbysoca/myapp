<ion-header>
    
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Mis reservas</ion-title>
</ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of misReservas" (click)="openReservationDetail(item)">
          <ion-grid>
            <ion-row>
              <ion-col col-7>
                {{item.zona}}
              </ion-col>
              <ion-col col-5>
                {{item.fecha}}
              </ion-col>
            </ion-row>
          </ion-grid>
    </button>
  </ion-list>
</ion-content>
