<ion-header>

  <ion-navbar>
    <ion-title>invite</ion-title>
  </ion-navbar>

  

</ion-header>


<ion-content>
 

  <ion-card>
          <ion-card-header no-padding>
              <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
          </ion-card-header>
        
          <ion-scroll scrollY="true">
            <ion-list no-lines no-padding>
              <ion-item *ngFor="let item of friendList">
                <ion-label>
                  <ion-grid>
                    <ion-row>
                        <ion-col col-2>
                  <ion-avatar>
                    <img [src]="item.picture.data.url" />
                  </ion-avatar>
                        </ion-col>
                        <ion-col col-10>
                          <p>{{item.name}}</p>
                        </ion-col>
                </ion-row>
                </ion-grid>
                </ion-label>
                <ion-checkbox item-right [(ngModel)]="item.id" (ionChange)="updateList()"></ion-checkbox>
              </ion-item>
            </ion-list>
          </ion-scroll>
  </ion-card>  


                          


  

</ion-content>
